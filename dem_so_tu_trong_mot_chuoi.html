<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong một chuỗi</title>
</head>
<body>
<input type="text" id="userInput" placeholder="Nhập 1 câu">
<input type="button" value="Count Word" onclick="countWord()">
<p id="content"></p>
<script>


    function countWord() {
        let arr = [];
        let str = document.getElementById("userInput").value;
        for (let i = 0; i < str.length; i++) {
            arr.push(str[i]);
        }
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == " ") {
                count += 1;
            }

        }
        document.getElementById("content").innerHTML = "Số từ trong chuỗi là " + (count+1);
    }


</script>
</body>
</html>
