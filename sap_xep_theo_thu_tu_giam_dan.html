<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp 10 phần tử số nguyên trong mảng theo thứ tự giảm dần</title>
</head>
<body>
<input type="text" id="userInput">
<input type="button" value="Add" onclick="addItem()">
<input type="button" value="Sort" onclick="sortArray()">
<p id="content"></p>
<script>
    let counter = 0;
    let arr = [];
    let newArr = [];

    function addItem() {
        if (counter < 10) {
            let item = parseInt(document.getElementById("userInput").value);
            arr.push(item);
            counter++;
            document.getElementById("userInput").value = "";
        } else {
            alert("Only 10 items!");
        }
    }

    function sortArray() {
        for (let i = 0; i < 10; i++) {
            let maxItem = cutMax(arr);
            arr.splice(arr.indexOf(maxItem), 1);
            newArr.push(maxItem);
        }
        document.getElementById("content").innerHTML += "Mảng theo thứ tự giảm dần là " + newArr;
    }

    function cutMax(array) {
        let max = array[0];
        for (let i = 1; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }
</script>
</body>
</html>
