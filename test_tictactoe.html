<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <span id="00" onclick="playGame(this.id)">*</span>
    <span id="01" onclick="playGame(this.id)">*</span>
    <span id="02" onclick="playGame(this.id)">*</span>
</div>
<div>
    <span id="10" onclick="playGame(this.id)">*</span>
    <span id="11" onclick="playGame(this.id)">*</span>
    <span id="12" onclick="playGame(this.id)">*</span>
</div>
<div>
    <span id="20" onclick="playGame(this.id)">*</span>
    <span id="21" onclick="playGame(this.id)">*</span>
    <span id="22" onclick="playGame(this.id)">*</span>
</div>
</body>
<script>
    let turn = "x";

    function playGame(e) {
        e = document.getElementById(e);
        if (e.innerHTML == "*") {
            let data = "";
            if (turn == "x") {
                data = "x";
                turn = "o";
            } else {
                data = "o";
                turn = "x";
            }
            e.innerHTML = data;
        } else {
            alert("Choose another position!");
        }
    }
</script>
</html>
