<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userInput = prompt("Nhập vào dãy số ở đây: ");
    let data = "";
    for (let i = 0; i < userInput.length; i++) {
        if ((userInput[i] % 2 == 0) && (userInput[i + 1] % 2 == 0)) {
            data += userInput[i] + "-";
        } else {
            data += userInput[i];
        }
    }
    document.write(data);
</script>
</body>
</html>
