<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên lớn hơn hoặc bằng 10</title>
</head>
<body>
<script>
    let arr = [1,18,20,5,68,2,5,7,26,3];
    let count = 0;
    for (i=0;i<arr.length;i++) {
        if (arr[i]>=10) {
            count+=1;
        }
    }
    document.write("Dãy có "+ count+" số nguyên lớn hơn hoặc bằng 10");
</script>
</body>
</html>
