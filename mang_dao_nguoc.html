<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra mảng đảo ngược</title>
</head>
<body>
<input type="text" id="userInput">
<input type="button" value="Add" onclick="addItem()">
<input type="button" value="Reverse" onclick="itemReverse()">
<p id="content"></p>
<script>
    let arr = [];

    function addItem() {
        let item = document.getElementById("userInput").value;
        arr.push(item);
        document.getElementById("userInput").value = "";
    }

    function itemReverse() {
        let temp;
        for (let i = 0; i < arr.length; i++) {
            if (i < (arr.length / 2)) {
                temp = arr[i];
                arr[i] = arr[arr.length - 1 - i];
                arr[arr.length - 1 - i] = temp;
            }
        }
        document.getElementById("content").innerHTML = arr;
    }
</script>
</body>
</html>
