<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let arr = [1, 18, 20, 5, 68, 2, 5, 7, 26, 3];
    let max = arr[0];
    for (i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    document.write("Giá trị lớn nhất trong mảng là " + max + ", nằm ở vị trí thứ " + arr.indexOf(max));

</script>
</body>
</html>
